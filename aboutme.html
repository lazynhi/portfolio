<!DOCTYPE html>
<html>
<head>
<style>
body {font-family: "Lato", sans-serif;}

/* Style the tab */
div.tab {
    overflow: hidden;
    border: 1px solid #ccc;
    background-color: #f1f1f1;
}

/* Style the buttons inside the tab */
div.tab button {
    background-color: inherit;
    float: left;
    border: none;
    outline: none;
    cursor: pointer;
    padding: 14px 16px;
    transition: 0.3s;
    font-size: 17px;
}

/* Change background color of buttons on hover */
div.tab button:hover {
    background-color: #ddd;
}

/* Create an active/current tablink class */
div.tab button.active {
    background-color: #ccc;
}

/* Style the tab content */
.tabcontent {
    display: none;
    padding: 6px 12px;
    border: 1px solid #ccc;
    border-top: none;
}
</style>
</head>
<body>

<div class="tab">
  <button class="tablinks" onclick="openCity(event, 'Home')"> Home </button>
  <button class="tablinks" onclick="openCity(event, 'Interest')"> Likes/ Dislikes </button>
  <button class="tablinks" onclick="openCity(event, 'Facts')"> Fun facts about me </button>
  <button class="tablinks" onclick="openCity(event, 'Projects')> My projects </button>
  <button class="tablinks" onclick="openCity(event, 'Links')> My favorite things </button>
</div>

<div id="Home" class="tabcontent">
  <h3> Heyyyyy </h3>
  <p> My name is Nhi. Hello guys. </p>
</div>

<div id="Interest" class="tabcontent">
  <h3> Likes </h3>
  <p> Japan related. </p>
  <h3> Dislikes </h3>
  <p> Boring things </p>
</div>

<div id="Facts" class="tabcontent">
  <h3> Fun facts about me </h3>
  <p> I want to go to Japan.</p>
</div>
  
<div id="Projects" class="tabcontent">
  <h3> Paddle Ball </h3>
  <p> Dont' have the picture at the momment. </p>
  <h3> More projects to upload! </h3>
</div>
 
<div id="Links" class="tabcontent">
  <h3> Want to know more about me? </h3>
  <p> I'm an anime lover. </p>
</div>

<script>
function openCity(evt, cityName) {
    var i, tabcontent, tablinks;
    tabcontent = document.getElementsByClassName("tabcontent");
    for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
    }
    tablinks = document.getElementsByClassName("tablinks");
    for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
    }
    document.getElementById(cityName).style.display = "block";
    evt.currentTarget.className += " active";
}
     
</body>
</html>
